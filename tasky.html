<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulátor Potisku Textilu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kalkulátor Taška</h1>
    <h2>počet potisků je na jednu tašku</h2>
    <label for="quantity">Počet kusů triček:</label>
    <input type="number" id="quantity" placeholder="Zadejte počet kusů">


    <label for="small_print_quantity">Počet velkého potisku</label>
    <input type="number" id="small_print_quantity" placeholder="Zadejte počet velkého potisku" min="0" || max="2">
 
    <label for="big_print_quantity">Počet malého potisku</label>
    <input type="number" id="big_print_quantity" placeholder="Zadejte počet malého potisku" min="0" || max="5">


    <button onclick="calculatePrice()">Spočítat cenu</button>

    <p id="result">Celková cena: -</p>


    <button onclick="window.location.href='index.html';">Výběr Kalkulátoru</button>
    <script src="tasky.js"></script>
</body>
</html>
