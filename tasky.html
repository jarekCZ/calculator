<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulátor Potisku Textilu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Kalkulátor Tašek</h1>
    <h2>Počet potisků na jednu tašku</h2>
    
    <label for="taska_quantity">Počet kusů tašek:</label>
    <input type="number" id="taska_quantity" placeholder="Zadejte počet kusů">
    
    <label for="taska_small_print_quantity">Počet malého potisku:</label>
    <input type="number" id="taska_small_print_quantity" placeholder="Zadejte počet malého potisku" min="0" max="5">
    
    <label for="taska_big_print_quantity">Počet velkého potisku:</label>
    <input type="number" id="taska_big_print_quantity" placeholder="Zadejte počet velkého potisku" min="0" max="2">
    
    <button onclick="calculatePriceTaska()">Spočítat cenu</button>
    
    <p id="result">Celková cena: -</p>
    


    <button onclick="window.location.href='index.html';">Výběr Kalkulátoru</button>
    <script src="app.js"></script>
</body>
</html>
